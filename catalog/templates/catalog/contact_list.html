{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">{{ object.first_name }}</h3>
            </div>
            <div class="card-body">
                <span class="textarea">{{ object.phone }}</span>
                <span class="textarea">{{ object.message }}</span>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
